<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CDAC</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            background: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>
	<div class="container">
        <h1>Welcome to CDAC</h1>
        <p>Empowering innovation and delivering excellence.</p>
        <div class="links">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
	
</body>
</html>
